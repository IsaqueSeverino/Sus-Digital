<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protótipo Idêntico - Login Gov.br</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="gov-header">
        <img src="../assets/govbr.png" alt="Logo Gov.br" class="gov-logo">

        <div>
            <div>
                <img src="../assets/contraste.png" alt="Emoji Contraste" class="emoji-contraste">
                <a href="#" id="toggle-contraste">Alto Contraste</a>
            </div>

            <div>
                <img src="../assets/surdo.png" alt="Emoji Ouvido" class="emoji-vlibras">
                <a href="">VLibras</a>
            </div>
        </div>
    </header>

    <main class="main-container">

        <img src="../assets/logo_sus_digital-e1734524101723.png" alt="">

        <div class="login-box">

            <h1>Registrar a sua conta gov.br</h1>
            <form>
                <div class="form-group">
                    <div>
                        <label for="cpf">Digite seu CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    </div>

                    <div>
                        <label for="nome">Digite seu Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu Nome">
                    </div>

                    <div>
                        <label for="senha">Crie sua senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua Senha">
                    </div>

                    <div>
                        <label for="senha">Confirme sua senha</label>
                        <input type="password" id="senhaConfirme" name="senha" placeholder="Digite sua Senha">
                    </div>
                </div>
                <button type="button" class="registrar-button" id="registrar-button">Registrar</button>
            </form>

        </div>
    </main>

    <script src="script.js"></script>

</body>

</html>
